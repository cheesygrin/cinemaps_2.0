name: cinemaps
description: A movie locations app built with Flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.5.3
  google_maps_flutter_web: ^0.5.4
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  http: ^1.1.0
  intl: ^0.19.0
  provider: ^6.1.1
  flutter_cache_manager: ^3.3.1
  cached_network_image: ^3.3.1
  image: ^4.1.3
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  share_plus: ^7.0.0
  timeago: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
